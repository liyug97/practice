<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     var arr=[5,7,2,9,6];
     var temp=0;
     for(var i=0;i<arr.length;i++){
         for(var j=0;j<arr.length-i;j++){
             if(arr[j]>arr[j+1]){
                 temp=arr[j+1];
                 arr[j+1]=arr[j];
                 arr[j]=temp;
             }
         }
     }
     console.log(arr)
    </script>
</body>
</html>
