<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     var a = (10 * 3 - 4 / 2 + 1) % 2,
     b = 3;
     b % a + 3;
     document.write(a++);
     document.write('<br>');
     document.write(--b);
     document.write(a);
    </script>
</body>
</html>
