    <script>
        //求1到100的累加值，但要求跳过个位数为3的数
        // var sum=0;
        // for(var i=1;i<=100;i++){
        //     if(i%10==3){
        //         continue

        //     sum+=i

        // alert(sum)
        var sum=0;
        var i=1;
        while(i<=100){
            if(i%10==3){
                i++;
              continue
            }
            sum+=i
            i++
        }
        alert(sum)
    </script>
