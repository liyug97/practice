<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue v-on指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:style="{color:fontColor}">{{msg}}</p>
        <button v-on:click="handle">改变颜色</button>
    </div>
    <script>
    new Vue({
        el:'#app',
        data:{
         msg:'今天天气很好！',
         fontColor:'green'
        },
        methods: {
            handle:function(){
                this.fontColor='red'
            }
        }
    })
    </script>
</body>
</html>
