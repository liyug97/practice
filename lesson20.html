<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue中v-for指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    table{
        width: 500px;
        border: 1px solid orange;
    }
    thead{
        background-color: orange;
    }
    </style>
</head>
<body>
 <div id="app">
     <table>
         <thead>
             <tr>
                 <td>姓名</td>
                 <td>年龄</td>
                 <td>性别</td>
             </tr>
         </thead>
         <tbody>
             <tr v-for="(p,index) in persons">
                 <td>{{p.name}}</td>
                 <td>{{p.age}}</td>
                 <td>{{p.sex}}</td>
             </tr>
         </tbody>
     </table>
 </div>
 <script>
 new Vue({
     el:"#app",
     data:{
         persons:[
             {name:'张安',age:'18',sex:'男'},
             {name:'张安',age:'18',sex:'男'},
             {name:'张安',age:'18',sex:'男'},
             {name:'张安',age:'18',sex:'男'}
         ]
     }
 })
 </script>
</body>
</html>
