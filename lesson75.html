<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        {{ message.split('').reverse().join('') }}
      </div>
      <script>
          new Vue({
              el:'#example',
              data:{
                  message:'Hello'
              }
          })
      </script>
</body>
</html>
