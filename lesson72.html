<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function unique(arr) {
        var arr1 = [];
        for (var i = 0; i < arr.length; i++) {
          if (arr1.indexOf(arr[i]) == -1) {
            arr1.push(arr[i]);
          }
        }
        return arr1;
      }
      var arr = [1, 1, 2, 2, 3, 4, 4];
      console.log(unique(arr));
    </script>
  </body>
</html>
